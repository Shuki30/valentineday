<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      padding: 28px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      max-width: 360px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .photo {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background: #f7f7f7;
      border-radius: 18px;
      margin-bottom: 14px;
    }

    .gif {
      width: 220px;
      border-radius: 18px;
      margin-bottom: 12px;
      display: none;
    }

    h1 {
      color: #ff4d6d;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 18px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

<div class="card">
  <!-- HOME PAGE PHOTO (ONLY SHOWN INITIALLY) -->
  <img src="us.jpg" alt="Us" class="photo" id="homePhoto">

  <!-- GIF AREA -->
  <img id="gif" class="gif">

  <h1 id="title">Will you be my Valentine? ðŸ’–ðŸ¥º</h1>
  <p id="message">I promise love, laughter, and happiness forever!</p>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes ðŸ¥°</button>
    <button id="no" onclick="noClicked()">No ðŸ˜¢</button>
  </div>
</div>

<script>
  let noCount = 0;

  const sadGifs = [
    "sad/sad1.gif",
    "sad/sad2.gif",
    "sad/sad3.gif"
  ];

  const happyGifs = [
    "happy/happy1.gif",
    "happy/happy2.gif",
    "happy/happy3.gif"
  ];

  function randomFrom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function hideHomePhoto() {
    const photo = document.getElementById("homePhoto");
    if (photo) photo.style.display = "none";
  }

  function noClicked() {
    noCount++;
    hideHomePhoto();

    const title = document.getElementById("title");
    const message = document.getElementById("message");
    const gif = document.getElementById("gif");

    gif.style.display = "block";
    gif.src = randomFrom(sadGifs);

    if (noCount === 1) {
      title.innerText = "Waitâ€¦ what? ðŸ˜³";
      message.innerText = "Are you sure? Look how sad I am ðŸ¥º";
    } 
    else if (noCount === 2) {
      title.innerText = "Okay but please ðŸ˜­";
      message.innerText = "Iâ€™ll give you hugs, cuddles, and all my love.";
    } 
    else if (noCount === 3) {
      title.innerText = "My heart is breaking ðŸ’”";
      message.innerText = "Last chance. Say yes and save it.";
    } 
    else {
      showFinal("HEHE Sorry, youâ€™re stuck ðŸ˜ŒðŸ’˜");
    }
  }

  function yesClicked() {
    hideHomePhoto();
    const gif = randomFrom(happyGifs);

    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        font-family:'Poppins',sans-serif;
        background:linear-gradient(135deg,#ffafbd,#ffc3a0);
        text-align:center;
        padding:20px;
      ">
        <div>
          <img src="${gif}" style="width:240px;border-radius:20px;margin-bottom:15px;">
          <h1 style="color:#ff4d6d;">SHE SAID YES ðŸ’•</h1>
          <p>Best Valentine ever ðŸ¥°</p>
        </div>
      </div>
    `;

    history.pushState({}, "");
  }

  function showFinal(text) {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        font-family:'Poppins',sans-serif;
        background:linear-gradient(135deg,#ffafbd,#ffc3a0);
        text-align:center;
        padding:20px;
      ">
        <h1 style="color:#ff4d6d;">${text}</h1>
      </div>
    `;

    history.pushState({}, "");
  }

  // BACK BUTTON â†’ HOME PAGE
  window.onpopstate = function () {
    location.reload();
  };
</script>

</body>
</html>
