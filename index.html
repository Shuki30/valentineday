<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ğŸ’–</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe4ec, #fff1f6);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      width: 92%;
      max-width: 420px;
      background: white;
      padding: 24px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      margin-bottom: 12px;
    }

    p { margin-bottom: 18px; }

    .photo, .gif {
      width: 100%;
      height: 220px;
      object-fit: contain;
      border-radius: 18px;
      background: #f7f7f7;
      margin-bottom: 18px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.15s ease;
    }

    button:hover { transform: scale(1.05); }

    .yes { background: #ff4d6d; color: white; }
    .no { background: #eee; }
    .home { background: #ffd6e0; }
  </style>
</head>

<body>
  <div class="card" id="app"></div>

<script>
  let noCount = 0;

  const sadGifs = [
    "sad/sad1.gif",
    "sad/sad2.gif",
    "sad/sad3.gif"
  ];

  const happyGifs = [
    "happy/happy1.gif",
    "happy/happy2.gif",
    "happy/happy3.gif"
  ];

  function rand(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function renderHome() {
    noCount = 0;
    document.getElementById("app").innerHTML = `
      <img src="us.jpg" class="photo">
      <h1>Will you be my Valentine? ğŸ’˜</h1>
      <p>I promise hugs, laughs, and unlimited love.</p>
      <div class="btns">
        <button class="yes" onclick="yesClicked()">Yes ğŸ’–</button>
        <button class="no" onclick="noClicked()">No ğŸ™ƒ</button>
      </div>
    `;
  }

  function yesClicked() {
    document.getElementById("app").innerHTML = `
      <h1>YAYYY!!! ğŸ’–</h1>
      <img src="${rand(happyGifs)}" class="gif">
      <p>Best decision ever. I love you â¤ï¸ You are the BEST</p>
      <button class="home" onclick="renderHome()">Back to Home ğŸ </button>
    `;
  }

  function noClicked() {
    noCount++;

    if (noCount <= 3) {
      document.getElementById("app").innerHTML = `
        <h1>Pleaseee ğŸ¥º</h1>
        <img src="${rand(sadGifs)}" class="gif">
        <p>${
          noCount === 1 ? "Are you sure?" :
          noCount === 2 ? "Think again ğŸ˜¢" :
          "Last chance ğŸ˜­ğŸ’”"
        }</p>
        <div class="btns">
          <button class="yes" onclick="yesClicked()">Yes ğŸ’–</button>
          <button class="no" onclick="noClicked()">No ğŸ˜­</button>
        </div>
      `;
    } else {
      document.getElementById("app").innerHTML = `
        <h1>Sorry ğŸ˜Œ</h1>
        <p>You are stuck with me anyway.</p>
        <div class="btns">
          <button class="yes" onclick="yesClicked()">Fine, Yes ğŸ’˜</button>
          <button class="home" onclick="renderHome()">Home ğŸ </button>
        </div>
      `;
    }
  }

  // Initial render
  renderHome();
</script>

</body>
</html>
