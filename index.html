  <!-- Cute romantic font -->

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {

      min-height: 100vh;
      background: linear-gradient(135deg, #ffe4ec, #fff1f6);
      display: flex;
      justify-content: center;

    .card {

      text-align: center;

    h1 {

    }

    p {

      margin-bottom: 18px;
    }

    .photo {

      object-fit: contain;
      border-radius: 18px;
      background: #f7f7f7;
      margin-bottom: 18px;
    }

    .gif {

      max-height: 260px;

      margin-bottom: 18px;
    }

    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    button:hover {

    .yes {

</head>
